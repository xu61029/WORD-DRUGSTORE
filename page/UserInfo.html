            <div class="user_info">
                <div class="title">會員資料</div>
                <form class="form" action="" method="POST">
                    <!--請撈資料填入以下placeholder當中-->
                    帳號<span>*必填</span> 　:
                    <input type="textbox" placeholder="*" name="id" required ><br>
                    密碼<span>*必填</span> 　:
                    <input type="password" placeholder="*" name="pwd" required><br>
                    暱稱<span>*必填</span> 　:
                    <input type="textbox" placeholder="*" name="user_nickname" required><br>
                    會員姓名 　: <input type="textbox" placeholder="*" name="user_realname"><br>
                    身分證字號 : <input type="textbox" placeholder="*" name="user_idcard"><br>

                    <!--請撈資料並在Radio當中加入checked屬性-->
                    性　　別　 :
                    <input type="radio" name="user_sex" value="sex_boy" checked>男生
                    <input type="radio" name="user_sex" value="sex_girl">女生<br>
                    電　　話　 : <input type="textbox" placeholder="*" name="user_phone"><br>
                    住　　址　 : <input type="textbox" placeholder="*" name="user_address"><br>
                    <input type="reset" value="取消修改">
                    <br><br>
                    <input type="submit" value="確認修改會員資料">
                </form>
                </form>
