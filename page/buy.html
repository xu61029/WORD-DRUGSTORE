        function plus(){
            var node = document.getElementById("num");
            var num = Number(node.innerHTML);
            num++;
            node.innerHTML = num;
        }

        function reduce(){
            var node = document.getElementById("num");
            var num = Number(node.innerHTML);
            if(num>1){
                num--;
            }
            else{
                alert("錯誤");
            }
            node.innerHTML = num;
        }

        function getout(){
            const node = document.getElementById("com");

            alert("付款成功");
